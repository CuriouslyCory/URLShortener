<!DOCTYPE html>

<!--[if IE 7]>         <html lang="en" ng-app="urlShortener" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="urlShortener" class="no-js lt-ie9"> <![endif]-->

<html lang="en" ng-app=urlShortener class="no-js">
<!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>URL Shortener</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="dist/app.min.css" />

</head>
<body ng-controller="MainController as m">
	<!--[if lt IE 7]>
	    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<div class="input-wrapper">
		<input type="text" placeholder="Url to shorten..." ng-model="m.currentURL"> <button ng-click="m.getShortURL();">convert</button>
	</div>
	<div class="existing-urls" ng-repeat="url in m.urls">
		<a href="{{url.shortURL}}">{{url.longURL}}</a> | <a href="{{url.shortURL}}">{{url.shortURL}}</a>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap.min.js"></script>
	<script src="dist/app.min.js"></script>
</body>
</html>
